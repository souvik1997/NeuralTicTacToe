<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/module.css">
	</head>
	<body>
		<script src="js/module.js"></script>
		<nav class="navbar navbar-default navbar-static-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">NeuralTicTacToe</a>
				</div>
				<div id="navbar" class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
						<li class="active"><a href="#">Home</a></li>
						<li><a href="https://github.com/souvik1997/NeuralTicTacToe">GitHub</a></li>
						<li><a href="#" id="modal-toggle">View network</a></li>
						<li><a href="#" id="statusmodal-toggle">Status</a></li>
						<li><a href="#" id="optionmodal-toggle">Options</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li>
							<p class="navbar-btn">
								<a href="#" class="btn btn-default" id="trainer-button">
									<span class="glyphicon glyphicon-play"></span>
								</a>
							</p>
						</li>
					</ul>
				</div><!--/.nav-collapse -->
			</div>
		</nav>
		<div id="mymodal" class="modal fade" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" id="modal-close">
							&times;
						</button>
						<h4 class="modal-title">Network</h4>
					</div>
					<div class="modal-body">
						<div id="mynetwork"></div>
					</div>
				</div>
			</div>
		</div>
		<div id="statusmodal" class="modal fade" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" id="statusmodal-close">
							&times;
						</button>
						<h4 class="modal-title">Status</h4>
					</div>
					<div class="modal-body" id="statusmodal-body">
						<ul id="statusmodal-ul">
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div id="optionmodal" class="modal fade" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" id="optionmodal-close">
							&times;
						</button>
						<h4 class="modal-title">Options</h4>
					</div>
					<div class="modal-body" id="optionmodal-body">
					</div>
				</div>
			</div>
		</div>
		<div class="container" id="main">
			<div class="container center">
				<div class="tic-tac-toe-container">
					<table class="center" id="game-board">
					</table>
					<div class="tic-tac-toe-end">
						<div class="tic-tac-toe-end-container">
							<h4 class="tic-tac-toe-notification"></h4>
							<button class="btn btn-primary" id="restart-btn">Restart</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="content-section-a">
			<div class="container">
				<hr class="section-heading-spacer">
				<div class="row">
					<div class="col-lg-5 col-sm-6">
						<div class="clearfix"></div>
						<h2 class="section-heading">Statistics</h2>
						<div id="wdl-current-chart"></div>
					</div>
					<div class="col-lg-7 col-sm-6">
						<div class="clearfix"></div>
						<div id="fitness-boxplot-chart"></div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
